
<html>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="calculator.js"></script>
        <link rel="stylesheet" href="design.css"/>

    </head>


    <body>
        <div id="math-box">
            <div id="calc-title">
            <h1>Simple Calculator</h1>
        </div>
        <div class="operand">
            <label for="x">1st operand: </label>
            <input type="text" id="x" maxlength="3" />
          </div>
          <div class="operand">
            <label for="y">2nd operand: </label>
            <input type="text" id="y" maxlength="3" />
          </div>
          <div id="op-buttons">
            <button class="addition-color" id="add">+</button>
            <button class="subtraction-color" id="sub">-</button>
            <button class="multiplication-color" id="mul">*</button>
            <button class="division-color" id="div">/</button>
            <button class="exponent-color" id="exp">^</button>
            <button class="modulo-color" id="mod">%</button>
            <button class="operator-font-size" id="increase">Increase Font</button>
            <button class="operator-font-size" id="decrease">Decrease Font</button>
          </div>
          <div id="result-box">
            <p id="result">(Result)</p>
          </div>
          <div id="history-box">
            <h2>History:</h2>
            <div id="history"></div>
          </div>
        </div>
    </body>
  </html>
