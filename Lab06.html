
<html>

    <head>

      <style>
         #addStyle {
         background-color: Tomato;
    }

        #subStyle {
        background-color: DodgerBlue;
    }

        #mulStyle {
        background-color: SlateBlue;
    }

        #divStyle {
        background-color: MediumSeaGreen;
    }
      </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="calculator.js"></script>

    </head>


    <body>
        <div id="math-box">
            <div id="calc-title">
            <h1>Simple Calculator</h1>
        </div>
        <div class="operand">
            <label for="x">1st operand: </label>
            <input type="text" id="x" maxlength="3" />
          </div>
          <div class="operand">
            <label for="y">2nd operand: </label>
            <input type="text" id="y" maxlength="3" />
          </div>
          <div id="op-buttons">
            <button class="add" id="add">+</button>
            <button class="sub" id="sub">-</button>
            <button class="mul" id="mul">*</button>
            <button class="div" id="div">/</button>


            <button class="inc_button" id="increase">Increase Fonts</button>
            <button class="dec_button" id="decrease">Decrease Fonts</button>

            
          </div>
          <div id="result-box">
            <p id="result">(Result)</p>
          </div>
          <div>Result: <span id="result"> </span></div>
          <div id="history-box">
            <h2>History:</h2>
            <div id="history"></div>
            <img src="https://picsum.photos/200/300?random=1" alt="" width="100px" height=""> 
          </div>
        </div>
    </body>
  </html>
